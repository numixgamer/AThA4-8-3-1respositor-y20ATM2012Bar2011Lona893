<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By: Hadi Agdam</title>

    <style>
        #inputBox{
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="inputBox">
        <label style="font-size: large;">متن ورودی</label><br />
        <input type="text" placeholder="متن خود را وارد کنید" id="TextInput"><br />
        <input type="button" value="تبدیل" id="BtnCompile" onclick="Start()">
    </div>
    <div id="CountBox">
        <label style="font-size: large;">تعداد تکرار</label><br />
        <input type="text" placeholder="10" id="TextCount">
    </div>

    <br />
    <br />
    <div id="ResultBox" style="text-align: center; width: 100%;">
        <label style="font-size: large;">نتیجه</label><br />
        <textarea id="Result" placeholder="Result" style="width: 100%; height: 300px; font-size: x-large;"></textarea>
        By: Hadi Agdam
    </div>
</body>
<script>
    function Start(){
        var input = document.getElementById('TextInput');
        var count = document.getElementById('TextCount');
        var Result = document.getElementById('Result');
        Result.value="";
        var i = 0;
        while(i < count.value){
            Result.value += input.value + " ";
            i++;
        }
    }
</script>
</html>
